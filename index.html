<!DOCTYPE html>
<html lang="de">
  <head>
    <title>Wetter-App</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Wetter-App</h1>

    <div id="add_locations">
      <div id="select_locations">
        <label>
          Beispiel-Orte:
          <select id="selected_location"></select>
        </label>
        <button id="add_btn">Hinzufügen</button>
      </div>

      <div id="search_locations">
        <input
          id="search_input"
          type="text"
          placeholder="Ort hinzufügen"
	  list="some_places"
        />
        <button id="search_btn">Suchen</button>
      </div>

      <datalist id="some_places">
        <option>Lörrach</option>
        <option>Müllheim</option>
        <option>Schopfheim</option>
        <option>Waldshut</option>
        <option>Weil am Rhein</option>
      </datalist>
    </div>

    <div id="display_locations">
      Darstellung der Orte als
      <label>
        <input
          type="radio"
          name="display_mode"
          value="tiles"
          checked
        />
        Kacheln
      </label>
      <label>
        <input type="radio" name="display_mode" value="table" />
        Tabelle
      </label>
    </div>

    <div id="weather_tiles" class="weather_tiles_flex"></div>
    <table id="weather_table" class="hidden"></table>

    <dialog id="confirmDialog">
      <p id="confirmText"></p>
      <menu>
        <button id="confirmButton">Ja</button>
        <button id="cancelButton">Nein</button>
      </menu>
    </dialog>

    <script src="script.js"></script>
  </body>
</html>
