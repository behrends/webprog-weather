<!DOCTYPE html>
<html lang="de">
  <head>
    <title>Wetter-App</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Wetter-App</h1>

    <div id="add_locations">
      <div id="select_locations">
        <label>
          Beispiel-Orte:
          <select id="selected_location"></select>
        </label>
        <button id="add_btn">Hinzufügen</button>
      </div>

      <div id="search_locations">
        <input
          id="search_input"
          type="text"
          placeholder="Ort hinzufügen"
        />
        <button id="search_btn">Suchen</button>
      </div>
    </div>

    <div id="display_locations">
      Darstellung der Orte als
      <label>
        <input type="radio" name="display_mode" value="table" />
        Tabelle
      </label>

      <label>
        <input
          type="radio"
          name="display_mode"
          value="tiles"
          checked
        />
        Kacheln
      </label>
    </div>

    <div id="weather_table"></div>
    <div id="weather_tiles"></div>
    <script src="script.js"></script>
  </body>
</html>
